<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="./favicon-32x32.png" type="image/png" />
    <link rel="stylesheet" href="main.css">
    <title>Base Apparel coming soon page</title>
</head>

<body>
    <div class="left">
        <div class="inner">
            <div class="logo"><img src="./images/logo.svg" alt="Base Apparel"></div>
            <div class="content">
                <div class="title">
                    <p>We're</p>
                    <p>Coming Soon</p>
                </div>
                <div class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email
                    below to stay up-to-date with announcements and our launch deals.</div>
                    <form action="#" id="form">
                        <label for="Email"></label>
                          <input name="Email" class="input" value="" type="email" placeholder="Email Address">
                          <img src="./images/icon-error.svg" class="error-icon" alt="">
                          <button type="submit" class="submit" ><img src="./images/icon-arrow.svg" alt="arrow"></button>
                          <p class="error-msg">Please provide a valid email</p>
                    </form>
            </div>
        </div>
    </div>
    <div class="right"><img src="./images/hero-desktop.jpg" alt="hero"></div>
    <script src="app.js"></script>
</body>

</html>
